{% extends 'layout.html' %}

{% block body %}

<div class="jumbotron text-center">
  <h1>Animal Details</h1>
</div>

<div class="container">
	<div class="row">

		{% for data in details %}
			<div class="col-sm-6">
				<h2>Basic Details</h2>
				<h3> Name : {{ name }} </h3>
				<h3> Species : {{ data[0] }}</h3>
				<h3> Primary Color : {{ data[1] }}</h3>
				<h3> Gender : {{ data[2] }}</h3>
				<h3> Birthdate : {{ data[3] }} </h3>
				<h3> Admission Date : {{ data[4] }}</h3>
			</div>
		{% endfor %}

	</div>
</div>


{% endblock %}
